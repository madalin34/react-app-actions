name: CI
on: 
  pull_request:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: "12.x"
        #similar cu npm install dar e mai facil pt ci
    - run: npm ci
    - run: npm run format:check
    - run: npm test -- --coverage
      env:
        #sa nu avem terminal interactiv
        CI: true 